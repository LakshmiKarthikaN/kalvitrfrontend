<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/LogoImg.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KalviTrack</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  <script>
    // Only log errors, don't clear storage automatically
    window.addEventListener('error', function(event) {
      if (event.error && event.error.message && event.error.message.includes('atob')) {
        console.error('⚠️ Token decoding error detected:', event.error.message);
        // Don't clear storage automatically - let the app handle it
        event.preventDefault();
        return false;
      }
    });
  </script>
</html>
